<div class="row" style="margin-top: 50px;">
  <div class="col-sm-12">
    <div class="container demo">
      <div class="content">
         <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <h1 class="main-title"><span class="thin">Explore</span><h1><span style="color: #ec624a;">O</span><span style="color:#6e78f6">T</span><span  style="color: #ec624a;">P</span> </h1> </h1>
            
         </div>
      </div>
   </div>
  </div>
</div>
<div>
   <form #f="ngForm" (ngSubmit)="register(f.value)">
      <div class="form-group">
         <label for="un">USERNAME :</label>
         <input type="text" class="form-control" name="un" id="un" placeholder="Enter User Name" [(ngModel)]=uname
           required #u="ngModel">
         <label class="text-danger" *ngIf="u.touched && (u.pristine || u.value=='')">
           UserName Required
         </label>
       </div>
       <div class="form-group">
         <label for="fn">USERNAME :</label>
         <input type="file" class="form-control" name="fn" id="fn"  [(ngModel)]=fn
           required #ff>
         
       </div>
       <div class="form-group row">
         <div class="offset-sm-4 col-sm-4">
           <button type="submit" class="btn btn-success mt-3" [disabled]="f.invalid">Submit</button>
         </div>
       </div>
   </form>
</div>
